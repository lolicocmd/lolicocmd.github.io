<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        td {
            padding: .75rem;
        }
        
        .table-active {
            background-color: rgb(218, 218, 218);
        }
        
        .table-primary {
            background-color: rgb(184, 218, 255);
        }
        
        .table-secondary {
            background-color: rgb(214, 216, 219);
        }
        
        .table-success {
            background-color: rgb(195, 230, 203);
        }
        
        .table-danger {
            background-color: rgb(245, 198, 203);
        }
        
        .table-warning {
            background-color: rgb(255, 238, 186);
        }
        
        .table-info {
            background-color: rgb(52, 58, 64);
        }
        
        .table-light {
            background-color: rgb(200, 53, 69);
        }
        
        .table-dark {
            background-color: rgb(255, 193, 7);
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr class="table-active">
                <td>Active</td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
            <tr>
                <td>Default</td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
            <tr class="table-primary">
                <td>Primary</td>
                <td> Cell</td>
                <td> Cell</td>
            </tr>
            <tr class="table-secondary">
                <td>Secondary</td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
            <tr class="table-success">
                <td>Success</td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
            <tr class="table-danger">
                <td>Danger</td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
            <tr class="table-warning">
                <td>Warning</td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
            <tr class="table-info">
                <td>Info</td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
            <tr class="table-light">
                <td>Light</td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
            <tr class="table-dark">
                <td>Dark</td>
                <td>Cell</td>
                <td>Cell</td>
            </tr>
        </tbody>
</body>

</html>
