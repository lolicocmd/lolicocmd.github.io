<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九宫格</title>
    <style>
        table {
            width: 200px;
            height: 200px;
            text-align: center;
            border-collapse: collapse;
            border: 5px solid blue;
            cursor: pointer;
        }
        
        tr {
            border: 5px solid blue;
        }
        
        col {
            border: 5px solid blue;
        }
        
        td:hover {
            border: 5px solid red;
        }
        
        div {
            color: green;
        }
    </style>
</head>

<body>
    <div>
        <table border="1">
            <col>
            <col>
            <col>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>
</body>

</html>
